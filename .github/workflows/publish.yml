name: Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  website:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Build Website
        run: |
          curl -sL https://github.com/$GITHUB_REPO/releases/download/$Z3_BUILD_TAG/z3.tar.gz | tar xz -C static/
          npm i
          npm run build
        env:
          GITHUB_REPO: ${{github.repository}}
          Z3_BUILD_TAG: "v1.0.0"

      - name: Deploy Website
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist
